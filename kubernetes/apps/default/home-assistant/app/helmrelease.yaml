apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              mountPath: /config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: longhorn

        containers:
          main:
            image:
              repository: homeassistant/home-assistant
              tag: 2023.9.3

            env:
              TZ: Europe/Sofia

          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.17.1

            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"

            env:
              TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8123
      codeserver:
        primary: false
        ports:
          primary: false
          http:
            port: 80
            targetPort: 12321

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "IoT"
          hajimari.io/icon: "mdi:home-assistant"
        className: nginx
        hosts:
          - host: hass.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hass.nasenov.dev
      codeserver:
        enabled: true
        primary: false
        className: nginx
        hosts:
          - host: hass-code.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: codeserver
        tls:
          - hosts:
              - hass-code.nasenov.dev
