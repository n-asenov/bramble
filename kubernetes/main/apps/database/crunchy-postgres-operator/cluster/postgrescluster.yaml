---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: postgres
spec:
  postgresVersion: 16

  instances:
    - name: postgres
      replicas: 3
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/instance-set: postgres
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 16Gi

  users:
    # Superuser
    - name: postgres
      password:
        type: AlphaNumeric
    # Applications
    - name: lldap
      databases:
        - lldap
      password:
        type: AlphaNumeric

  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: crunchy-postgres-secret
      global: &backupFlag
        repo1-path: /pgbackrest/database/postgres/repo1
        repo1-s3-uri-style: path
        repo1-retention-full-type: time
        repo1-retention-full: "14"
      manual:
        repoName: repo1
        options:
         - --type=full
      repos:
        - name: repo1
          s3: &minio
            bucket: postgres
            endpoint: minio.storage.svc.cluster.local:9000
            region: eu-central-1
          schedules:
            full: "0 1 * * 0" # Sunday at 01:00
            differential: "0 1 * * 1-6" # Mon-Sat at 01:00

  # dataSource:
  #   pgbackrest:
  #     stanza: db
  #     configuration: *backupConfig
  #     global: *backupFlag
  #     repo:
  #       name: repo1
  #       s3: *minio

  proxy:
    pgBouncer:
      replicas: 3
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/role: pgbouncer

  monitoring:
    pgmonitor:
      exporter: {}
