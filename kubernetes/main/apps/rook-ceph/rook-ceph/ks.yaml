---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph
  namespace: flux-system
spec:
  targetNamespace: rook-ceph
  interval: 10m0s
  path: ./kubernetes/main/apps/rook-ceph/rook-ceph/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name:  rook-ceph-cluster
  namespace: flux-system
spec:
  targetNamespace: rook-ceph
  interval: 10m0s
  dependsOn:
    - name: rook-ceph
  path: ./kubernetes/main/apps/rook-ceph/rook-ceph/cluster
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
