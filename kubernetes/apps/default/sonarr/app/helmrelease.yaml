---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    controller:
      type: statefulset

    image:
      repository: linuxserver/sonarr
      tag: 3.0.10
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8989

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:television-classic"
        ingressClassName: nginx
        hosts:
          - host: sonarr.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sonarr.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: truenas.nasenov.dev
        path: /mnt/tank/media
        mountPath: /data
