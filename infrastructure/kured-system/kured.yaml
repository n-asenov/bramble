apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured-system
spec:
  chart:
    spec:
      chart: kured
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
      version: 3.0.1
  interval: 10m0s
  values:
    image:
      repository: raspbernetes/kured
      tag: 1.10.2
    configuration:
      startTime: "00:00"
      endTime: "23:59"
      period: "1m"
      timeZone: "Europe/Sofia"
    tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
  valuesFrom:
  - kind: Secret
    name: "kured"
    optional: false
