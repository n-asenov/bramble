---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    controller:
      type: statefulset

    image:
      repository: linuxserver/radarr
      tag: 4.5.2
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 7878

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: radarr.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - radarr.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.231
        path: /mnt/media
        mountPath: /data
