apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: 1.4.1
  interval: 10m0s
  values:
    ingress: 
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: bramble-ca-issuer
        traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
      host: "storage.bramble.home"
      tls: true
      tlsSecret: longhorn-tls
