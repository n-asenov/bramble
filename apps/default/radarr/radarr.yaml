apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.0
  interval: 10m0s
  values:
    image:
      repository: linuxserver/radarr
      tag: 4.5.2
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 7878

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - host: radarr.bramble.home
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: radarr-tls
            hosts:
              - radarr.bramble.home

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi

      media:
        enabled: true
        type: pvc
        mountPath: /data
        existingClaim: jellyfin-media
