---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: jellyfin
  namespace: default
spec:
  sourcePVC: config-jellyfin-0
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: jellyfin-volsync
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: jellyfin-dst
  namespace: default
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: Snapshot
    repository: jellyfin-volsync
    accessModes: ["ReadWriteOnce"]
    capacity: 1Gi
