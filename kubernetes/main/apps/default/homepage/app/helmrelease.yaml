# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      enableServiceLinks: true
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      homepage:
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v0.9.13

          codeserver:
            dependsOn: app
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.95.3
            env:
              TZ: Europe/Sofia
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/app/config/.vscode"
              - --extensions-dir
              - "/app/config/.vscode"
              - "/app/config"

    service:
      app:
        controller: homepage
        primary: true
        ports:
          http:
            port: 80
            targetPort: 3000
      codeserver:
        controller: homepage
        primary: false
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      app:
        className: nginx
        hosts:
          - host: homepage.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - hosts:
              - homepage.nasenov.dev
      codeserver:
        className: nginx
        hosts:
          - host: homepage-code.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: codeserver
                  port: http
        tls:
          - hosts:
              - homepage-code.nasenov.dev

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        dataSourceRef:
          apiGroup: volsync.backube
          kind: ReplicationDestination
          name: homepage-dst
        size: 1Gi
        globalMounts:
          - path: /app/config
