---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    controller:
      type: statefulset

    image:
      repository: linuxserver/prowlarr
      tag: 1.8.5-develop
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 9696

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:movie-search-outline"
        ingressClassName: nginx
        hosts:
          - host: prowlarr.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - prowlarr.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
