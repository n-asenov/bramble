---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nasenov-dev
  namespace: networking
spec:
  secretName: nasenov-dev-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: storage.nasenov.dev
  dnsNames:
    - storage.nasenov.dev
    - "*.storage.nasenov.dev"
