apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: default
spec:
  chart:
    spec:
      chart: emqx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
      version: 5.0.22
  interval: 10m0s
  values:
    replicaCount: 1
    
    recreatePods: true

    emqxConfig:
      EMQX_CLUSTER__DISCOVERY_STRATEGY: k8s

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.151

    persistence:
      enabled: true
      size: 1Gi

    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

    ingress:
      dashboard:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - mqtt.bramble.home
        tls:
          - secretName: emqx-tls
            hosts:
              - mqtt.bramble.home

    metrics:
      enabled: true
