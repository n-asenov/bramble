---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: minio
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      version: 5.0.13
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    mode: standalone
    replicas: 1
    drivesPerNode: 2

    ignoreChartChecksums: true
    existingSecret: minio

    resources:
      requests:
        memory: 128Mi

    persistence:
      size: 25Gi
      accessMode: ReadWriteMany

    consoleIngress:
      enabled: false
      annotations:
        hajimari.io/group: "Storage"
        hajimari.io/icon: "mdi:pail-outline"
      ingressClassName: nginx
      hosts:
        - minio.nasenov.dev
      tls:
        - hosts:
            - minio.nasenov.dev

    buckets:
      - name: chunks
        policy: none
        purge: false
      - name: ruler
        policy: none
        purge: false
      - name: admin
        policy: none
        purge: false

    environment:
      MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring:9090
      MINIO_PROMETHEUS_JOB_ID: minio
