apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb-config
  namespace: metallb-system
spec:
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  interval: 10m0s
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: metallb
      namespace: metallb-system
  values:
    resources:
      - apiVersion: metallb.io/v1beta1
        kind: L2Advertisement
        metadata:
          name: advertisement
          namespace: metallb-system

      - apiVersion: metallb.io/v1beta1
        kind: IPAddressPool
        metadata:
          name: ip-address-pool
          namespace: metallb-system
        spec:
          addresses:
          - 192.168.1.150-192.168.1.200