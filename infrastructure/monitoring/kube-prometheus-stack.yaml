apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
      version: 39.11.0
  interval: 10m0s
  values:
    grafana:
      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.1.152
    prometheus:
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.1.153
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.1.120
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
