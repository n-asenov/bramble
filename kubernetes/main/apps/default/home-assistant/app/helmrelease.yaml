apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.6.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              dataSourceRef:
                apiGroup: volsync.backube
                kind: ReplicationDestination
                name: home-assistant-dst
              size: 1Gi
              storageClass: longhorn

        containers:
          main:
            image:
              repository: homeassistant/home-assistant
              tag: 2024.2.1
            env:
              TZ: Europe/Sofia

          codeserver:
            dependsOn: main
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.21.1
            env:
              TZ: Europe/Sofia
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - "/config"

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8123
      codeserver:
        controller: main
        primary: false
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: hass.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - hass.nasenov.dev
      codeserver:
        enabled: true
        primary: false
        className: nginx
        hosts:
          - host: hass-code.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: codeserver
                  port: http
        tls:
          - hosts:
              - hass-code.nasenov.dev
