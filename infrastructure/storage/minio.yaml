apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  chart:
    spec:
      chart: minio
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      version: 5.0.9
  interval: 10m0s
  values:
    mode: standalone
    replicas: 1
    drivesPerNode: 2

    ignoreChartChecksums: true
    existingSecret: minio

    resources:
      requests:
        memory: 128Mi

    persistence:
      size: 5Gi
      accessMode: ReadWriteMany

    consoleIngress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: bramble-ca-issuer
        traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
      hosts:
        - minio.bramble.home
      tls:
        - secretName: minio-tls
          hosts:
            - minio.bramble.home

    buckets:
      - name: chunks
        policy: none
        purge: false
      - name: ruler
        policy: none
        purge: false
      - name: admin
        policy: none
        purge: false

    environment:
      MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring:9090
      MINIO_PROMETHEUS_JOB_ID: minio
