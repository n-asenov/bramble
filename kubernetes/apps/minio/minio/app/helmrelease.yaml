---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 10m0s
  chart:
    spec:
      chart: tenant
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
      version: 5.0.9
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    tenant:
      name: minio

      pools:
        - name: pool
          storageClassName: longhorn

      certificate:
        requestAutoCert: false

      prometheusOperator: true

      env:
        - name: MINIO_PROMETHEUS_URL
          value: http://kube-prometheus-stack-prometheus.monitoring:9090
        - name: MINIO_PROMETHEUS_JOB_ID
          value: minio-minio-job

    ingress:
      api:
        enabled: true
        ingressClassName: nginx
        host: minio.nasenov.dev
        tls:
          - hosts:
              - minio.nasenov.dev
      console:
        enabled: true
        ingressClassName: nginx
        host: minio-console.nasenov.dev
        tls:
          - hosts:
              - minio-console.nasenov.dev
