---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.31.2

    env:
      TZ: "Europe/Sofia"
      ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
      ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://emqx
      ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyACM0
      ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee.nasenov.dev
      ZIGBEE2MQTT_CONFIG_HOMEASSISTANT: "true"

    envFrom:
      - secretRef:
          name: zigbee2mqtt

    securityContext:
      privileged: true

    service:
      main:
        ports:
          http:
            port: 8080
  
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: zigbee.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: zigbee2mqtt-tls
            hosts:
              - zigbee.nasenov.dev

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/usb-ff_10c4_ea60.present
                  operator: In
                  values: ["true"]

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi

    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /app/data
        accessMode: ReadWriteOnce
        size: 1Gi
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_cc6b105fee12ec11945f20c7bd930c07-if00-port0
        mountPath: /dev/ttyACM0
        hostPathType: CharDevice
