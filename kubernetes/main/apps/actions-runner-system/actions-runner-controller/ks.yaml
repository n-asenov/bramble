---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-actions-runner-controller
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/main/apps/actions-runner-system/actions-runner-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-actions-runner-controller-runners
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: cluster-apps-actions-runner-controller
  path: ./kubernetes/main/apps/actions-runner-system/actions-runner-controller/runners
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
