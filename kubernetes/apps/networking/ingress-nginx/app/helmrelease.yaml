---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: networking
spec:
  interval: 10m0s
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.4
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true    
          additionalLabels:
            release: kube-prometheus-stack
      extraArgs:
        default-ssl-certificate: networking/nasenov-dev-tls
