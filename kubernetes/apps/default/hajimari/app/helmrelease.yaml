---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  interval: 10m0s
  values:
    env:
      TZ: Europe/Sofia

    hajimari:
      defaultEnable: true    
      namespaceSelector:
        matchNames:
          - default
          - longhorn-system
          - monitoring
      title: Apps
      darkTheme: espresso
      showGreeting: false
      showAppGroups: true
      showAppUrls: false
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      alwaysTargetBlank: true
      customApps:
        - group: Infrastructure
          apps:
            - name: Proxmox
              url: 'https://proxmox.nasenov.dev:8006'
              icon: 'mdi:test-tube'
              info: Proxmox
            - name: Truenas
              url: 'https://truenas.nasenov.dev'
              icon: 'mdi:test-tube'
              info: Truenas

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "false"
        ingressClassName: nginx
        hosts:
          - host: apps.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - apps.nasenov.dev
    
    persistence:
      data:
        enabled: true
        type: emptyDir
