---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kured
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kured
    template:
      engineVersion: v2
      data:
        values.yaml: "{{ .VALUES_YAML }}"
  dataFrom:
    - extract:
        key: kured
