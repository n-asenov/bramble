apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  chart:
    spec:
      chart: blocky
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: samipsolutions
        namespace: flux-system
      version: 13.0.0
  interval: 10m0s
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"

    controller:
      replicas: 2

    env:
      TZ: Europe/Sofia

    service:
      main:
        enabled: true
      dns-tcp:
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: 192.168.1.155
      dns-udp:
        enabled: true
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: 192.168.1.155

    metrics:
      enabled: true
      prometheusRule:
        enabled: true

    config: |
      httpPort: 4000
      upstream:
        default:
          - tcp-tls:1.1.1.1
          - tcp-tls:8.8.8.8
          - tcp-tls:9.9.9.9
      customDNS:
        mapping:
          bramble.home: 192.168.1.150
      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
        clientGroupsBlock:
          default:
            - ads
      redis:
        address: redis:6379
      prometheus:
        enable: true
