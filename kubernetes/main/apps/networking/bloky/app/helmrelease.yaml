# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.4.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      blocky:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.24
            env:
              TZ: Europe/Sofia

    defaultPodOptions:
      annotations:
        configmap.reloader.stakater.com/reload: "blocky-config"

    service:
      app:
        enabled: true
        controller: blocky
        primary: true
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        controller: blocky
        primary: false
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: 192.168.1.155
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        controller: blocky
        primary: false
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: 192.168.1.155
        externalTrafficPolicy: Local
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    serviceMonitor:
      app:
        serviceName: blocky
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            ports: 
              http: 4000
            upstream:
              default:
                - tcp-tls:1.1.1.1
                - tcp-tls:8.8.8.8
                - tcp-tls:9.9.9.9
            customDNS:
              mapping:
                pve.nasenov.dev: 192.168.1.10
                truenas.nasenov.dev: 192.168.1.100
                proxmox.nasenov.dev: 192.168.1.208
                nasenov.dev: 192.168.1.150
            blocking:
              blackLists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
              clientGroupsBlock:
                default:
                  - ads
            prometheus:
              enable: true

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: blocky-config
        globalMounts:
          - path:  /app/config.yml
            subPath: config.yml
