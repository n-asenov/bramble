apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.1.3
  interval: 10m0s
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.28.2

    env:
      TZ: "Europe/Sofia"
      ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
      ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://emqx
      ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyACM0
      ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee.bramble.home
      ZIGBEE2MQTT_CONFIG_HOMEASSISTANT: "true"

    envFrom:
      - secretRef:
          name: zigbee2mqtt

    securityContext:
      privileged: true

    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 80

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - host: zigbee.bramble.home
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: zigbee2mqtt-tls
            hosts:
              - zigbee.bramble.home

    nodeSelector:
      feature.node.kubernetes.io/usb-ff_10c4_ea60.present: 'true'

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi

    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_cc6b105fee12ec11945f20c7bd930c07-if00-port0
        mountPath: /dev/ttyACM0
        hostPathType: CharDevice
