---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-addons
  namespace: flux-system
spec:
  targetNamespace: flux-system
  interval: 10m0s
  dependsOn:
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/flux-system/addons/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
