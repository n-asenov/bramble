---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: postgres
spec:
  postgresVersion: 16

  instances:
    - name: postgres
      replicas: 3
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 16Gi

  backups:
    pgbackrest:
      configuration:
        - secret:
            name: crunchy-postgres-secret
      global:
        repo1-path: /pgbackrest/database/postgres/repo1
        repo1-s3-uri-style: path
      repos:
        - name: repo1
          s3:
            bucket: postgres
            endpoint: 192.168.1.201
            region: eu-central-1
