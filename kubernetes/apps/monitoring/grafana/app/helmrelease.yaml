apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 10m0s
  chart:
    spec:
      chart: grafana
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.60.6
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    admin:
      existingSecret: grafana-admin

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: flux
            orgId: 1
            folder: Flux
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/flux
          - name: minio
            orgId: 1
            folder: MinIO
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/minio

    dashboards:
      default:
        blocky:
          url: https://raw.githubusercontent.com/0xERR0R/blocky/v0.19/docs/blocky-grafana.json
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
      flux:
        flux-cluster:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/cluster.json
          datasource: Prometheus
        flux-control-plane:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/control-plane.json
          datasource: Prometheus
        flux-logs:
          url: https://raw.githubusercontent.com/fluxcd/flux2-monitoring-example/main/monitoring/configs/dashboards/logs.json
          datasource: Loki
      minio:
        minio-dashboard:
          gnetId: 13502 # https://grafana.com/grafana/dashboards/13502-minio-dashboard/?tab=revisions
          revision: 24
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
        minio-bucket-dashboard:
          gnetId: 19237 # https://grafana.com/grafana/dashboards/19237-minio-bucket-dashboard/?tab=revisions
          revision: 1
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus
        minio-cluster-replication-dashboard:
          gnetId: 15305 # https://grafana.com/grafana/dashboards/15305-minio-cluster-replication-dashboard/?tab=revisions
          revision: 4
          datasource:
            - name: DS_PROMETHEUS
              value: Prometheus

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/
            isDefault: true
          - name: Loki
            type: loki
            uid: loki
            access: proxy
            url: http://loki-gateway.monitoring.svc.cluster.local
            jsonData:
              maxLines: 1000

    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: ""
        searchNamespace: ALL
      datasources:
        enabled: true
        label: grafana_datasource
        labelValue: ""
        searchNamespace: ALL

    serviceMonitor:
      enabled: true

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - grafana.nasenov.dev
      tls:
        - hosts:
            - grafana.nasenov.dev
