apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured-system
spec:
  chart:
    spec:
      chart: kured
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
      version: 4.0.3
  interval: 10m0s
  values:
    image:
      repository: raspbernetes/kured
      tag: 1.10.2
    configuration:
      startTime: "01:00"
      endTime: "05:00"
      timeZone: "Europe/Sofia"
    metrics:
      create: true
    tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
  valuesFrom:
  - kind: Secret
    name: "kured"
    optional: false
