---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  interval: 10m0s
  chart:
    spec:
      chart: operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
      version: 5.0.12
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    console:
      ingress:
        enabled: true
        ingressClassName: nginx
        host: minio-operator.nasenov.dev
        tls:
          - hosts:
              - minio-operator.nasenov.dev
