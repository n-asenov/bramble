apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: default
spec:
  chart:
    spec:
      chart: reloader
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      version: v0.0.124
  interval: 10m0s
  values:
    reloader:
      reloadStrategy: annotations
      podMonitor:
        enabled: true
        namespace: default
