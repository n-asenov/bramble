apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      type: statefulset

    image:
      repository: homeassistant/home-assistant
      tag: 2023.9.2
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8123

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "IoT"
          hajimari.io/icon: "mdi:home-assistant"
        ingressClassName: nginx
        hosts:
          - host: hass.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hass.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.17.0
        env:
          TZ: Europe/Sofia
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - host: hass-code.nasenov.dev
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - hass-code.nasenov.dev
        volumeMounts:
          - name: config
            mountPath: /config
