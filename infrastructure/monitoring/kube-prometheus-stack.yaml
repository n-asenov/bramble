apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: flux-system
      version: 43.1.3
  interval: 10m0s
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    cleanPrometheusOperatorObjectNames: true
    grafana:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - grafana.bramble.home
        tls:
          - hosts:
              - grafana.bramble.home
            secretName: grafana-tls
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          blocky:
            url: https://raw.githubusercontent.com/0xERR0R/blocky/v0.19/docs/blocky-grafana.json
            datasource:
              - name: DS_PROMETHEUS
                value: Prometheus
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Loki
              type: loki
              url: http://loki-gateway
              access: proxy
              jsonData:
                maxLines: 1000
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - prometheus.bramble.home
        tls:
          - hosts:
              - prometheus.bramble.home
            secretName: prometheus-tls
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        retention: 5d
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-role.kubernetes.io/control-plane
                      operator: DoesNotExist
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 40Gi
        resources:
          requests:
            memory: 1500Mi
    alertmanager:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - alertmanager.bramble.home
        tls:
          - hosts:
              - alertmanager.bramble.home
            secretName: alertmanager-tls
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 10Gi
    kubeControllerManager:
      enabled: true
      endpoints:
        - 192.168.1.120
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
    kubeScheduler:
      enabled: true
      endpoints:
        - 192.168.1.120
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
    kubeProxy:
      enabled: true
      endpoints:
        - 192.168.1.120
