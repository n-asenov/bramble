---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: homepage
  namespace: default
spec:
  sourcePVC: homepage-config
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: homepage-volsync
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      hourly: 24
      daily: 7
      weekly: 5
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: homepage-dst
  namespace: default
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: Snapshot
    repository: homepage-volsync
    accessModes: ["ReadWriteOnce"]
    capacity: 1Gi
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
