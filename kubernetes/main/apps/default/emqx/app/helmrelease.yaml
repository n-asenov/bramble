apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: emqx
spec:
  interval: 10m0s
  chart:
    spec:
      chart: emqx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
      version: 5.5.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1

    recreatePods: true

    emqxConfig:
      EMQX_CLUSTER__DISCOVERY_STRATEGY: k8s

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.151

    persistence:
      enabled: true
      size: 1Gi

    # resources:
    #   limits:
    #     cpu: 500m
    #     memory: 256Mi
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi

    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx
        hosts:
          - mqtt.nasenov.dev
        tls:
          - hosts:
              - mqtt.nasenov.dev

    metrics:
      enabled: true
