---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: 1.5.1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultSettings:
      storageMinimalAvailablePercentage: 0
      
    ingress: 
      enabled: true
      annotations:
        hajimari.io/group: "Storage"
        hajimari.io/icon: "mdi:storage-tank-outline"
      ingressClassName: nginx
      host: storage.nasenov.dev
      tls: true
