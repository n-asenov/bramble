apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system
spec:
  chart:
    spec:
      chart: descheduler
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
      version: 0.25.2
  interval: 10m0s
  values:
    kind: Deployment

    deschedulingInterval: 1m

    deschedulerPolicy:
      strategies:
        LowNodeUtilization:
          enabled: false

    service:
      enabled: true
    
    serviceMonitor:
      enabled: true
