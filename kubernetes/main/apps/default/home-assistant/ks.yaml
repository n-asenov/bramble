---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant
  namespace: flux-system
spec:
  targetNamespace: default
  interval: 10m0s
  dependsOn:
    - name: volsync
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/default/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
