---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.4.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: longhorn

        containers:
          main:
            image:
              repository: linuxserver/qbittorrent
              tag: 4.6.2
            env:
              TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: torrent.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - torrent.nasenov.dev

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.100
        path: /mnt/tank2/media
        globalMounts:
          - path: /data/downloads
            subPath: downloads
