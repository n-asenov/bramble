---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: loki-minio-credentials
    template:
      engineVersion: v2
      data:
        values.yaml: |
          loki:
            storage:
              s3:
                accessKeyId: {{ .ACCESS_KEY_ID }}
                secretAccessKey: {{ .SECRET_ACCESS_KEY }}
  dataFrom:
    - extract:
        key: loki
