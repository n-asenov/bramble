---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-admin
    template:
      engineVersion: v2
      data:
        admin-user: "{{ .ADMIN_USER }}"
        admin-password: "{{ .ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: grafana
