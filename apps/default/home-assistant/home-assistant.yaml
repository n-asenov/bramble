apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.3.0
  interval: 10m0s
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2023.2.0
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8123

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
          traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
        hosts:
          - host: hass.bramble.home
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: hass-tls
            hosts:
              - hass.bramble.home

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi
