---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.4.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /app/config
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: longhorn

        containers:
          main:
            image:
              repository: fallenbagel/jellyseerr
              tag: 1.7.0
            env:
              TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 5055

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: jellyseerr.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - jellyseerr.nasenov.dev
