---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      type: statefulset

    image:
      repository: linuxserver/qbittorrent
      tag: 4.5.5
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:download"
        ingressClassName: nginx
        hosts:
          - host: torrent.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - torrent.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.100
        path: /mnt/tank/media
        mountPath: /data/downloads
        subPath: downloads
