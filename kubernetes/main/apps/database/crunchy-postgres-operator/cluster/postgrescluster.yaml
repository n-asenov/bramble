---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: postgres
spec:
  postgresVersion: 16

  instances:
    - name: postgres
      replicas: 3
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/instance-set: postgres
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 16Gi

  users:
    # Superuser
    - name: postgres
      password:
        type: AlphaNumeric

  backups:
    pgbackrest:
      configuration:
        - secret:
            name: crunchy-postgres-secret
      global:
        repo1-path: /pgbackrest/database/postgres/repo1
        repo1-s3-uri-style: path
      repos:
        - name: repo1
          s3:
            bucket: postgres
            endpoint: s3.nasenov.dev
            region: eu-central-1

  proxy:
    pgBouncer:
      replicas: 3
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/role: pgbouncer

  monitoring:
    pgmonitor:
      exporter:
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres-exporter:ubi8-5.5.1-0              
