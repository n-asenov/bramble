apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.3.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v0.8.3

          codeserver:
            dependsOn: main
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.19.1
            env:
              TZ: Europe/Sofia
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/app/config/.vscode"
              - --extensions-dir
              - "/app/config/.vscode"
              - "/app/config"

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 3000
      codeserver:
        controller: main
        primary: false
        type: ClusterIP
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: homepage.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - homepage.nasenov.dev
      codeserver:
        enabled: true
        primary: false
        className: nginx
        hosts:
          - host: homepage-code.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: codeserver
                  port: http
        tls:
          - hosts:
              - homepage-code.nasenov.dev

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /app/config
