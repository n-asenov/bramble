# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 10m0s
  chart:
    spec:
      chart: loki
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 5.43.7
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1
      
      storage:
        bucketNames:
          chunks: loki
        type: s3
        s3:
          s3: null
          endpoint: http://192.168.1.201
          region: null
          s3ForcePathStyle: true
          insecure: true
      
      rulerConfig:
        enable_api: true
        enable_alertmanager_v2: true
        alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
    
    monitoring:
      dashboards:
        labels:
          grafana_dashboard: "1"

      serviceMonitor:
        enabled: false
    
    write:
      replicas: 1
    
    read:
      replicas: 1

    backend:
      replicas: 1

  valuesFrom:
    - kind: Secret
      name: loki-minio-credentials
      optional: false
