apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heimdall
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: bramble-ca-issuer
spec:
  rules:
  - host: heimdall.bramble.home
    http:
      paths:
      - backend:
          service:
            name: heimdall
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
    - hosts:
        - heimdall.bramble.home
      secretName: heimdall-tls
