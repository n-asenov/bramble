---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-api-token
    template:
      engineVersion: v2
      data:
        api-token: "{{ .api-token	}}"
  dataFrom:
    - extract:
        key: cloudflare
