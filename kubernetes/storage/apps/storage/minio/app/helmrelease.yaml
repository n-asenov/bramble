---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 10m0s
  chart:
    spec:
      chart: tenant
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
      version: 5.0.12
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    secrets:
      existingSecret: minio-env-configuration

    tenant:
      name: minio

      configuration:
        name: minio-env-configuration

      pools:
        - name: pool
          servers: 1
          volumesPerServer: 1
          storageClassName: openebs-hostpath
          size: 64Gi

      certificate:
        requestAutoCert: false

      buckets:
        - name: volsync
        - name: loki

      liveness: &probes
        httpGet:
          port: 9000
          path: /minio/health/live
      readiness: *probes

    ingress:
      api:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        host: minio.storage.nasenov.dev
        tls:
          - hosts:
              - minio.storage.nasenov.dev
            secretName: s3-tls
      console:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        host: minio-console.storage.nasenov.dev
        tls:
          - hosts:
              - minio-console.storage.nasenov.dev
            secretName: minio-console-tls  
