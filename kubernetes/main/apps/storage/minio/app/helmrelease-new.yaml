---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-new
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      minio:
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-08-26T15-33-07Z
            envFrom:
              - secretRef:
                  name: minio-env-configuration
    
    # TODO: nfs temp fix
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    
    service:
      app:
        controller: minio
        ports:
          http:
            port: 9090
          s3:
            port: 9000
    
    ingress:
      app:
        className: nginx
        hosts:
          - host: minio-new.nasenov.dev
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
          - host: s3-new.nasenov.dev
            paths:
              - path: /
                service:
                  identifier: app
                  port: s3
    
    persistence:
      config:
        type: nfs
        server: 192.168.1.100
        path: /mnt/tank/minio
        globalMounts:
          - path: /data
