apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
spec:
  interval: 10m0s
  chart:
    spec:
      chart: external-secrets
      version: 0.10.5
      sourceRef:
        kind: HelmRepository
