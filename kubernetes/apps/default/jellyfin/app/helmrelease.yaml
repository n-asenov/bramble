---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    controller:
      type: statefulset

    image:
      repository: linuxserver/jellyfin
      tag: 10.8.10
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8096

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: media.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - media.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.231
        path: /mnt/truenas/media
        mountPath: /data/media
        subPath: media
        readOnly: true
