apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: kured
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: flux-system
      version: 5.3.2
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    configuration:
      startTime: "00:00"
      endTime: "06:00"
      timeZone: "Europe/Sofia"
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
  valuesFrom:
    - kind: Secret
      name: "kured"
      optional: false
