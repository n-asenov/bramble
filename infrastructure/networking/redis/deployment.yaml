apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.0.6-alpine
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          args: ["--appendonly", "yes"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-pvc
              mountPath: /data
      volumes:
        - name: redis-pvc
          persistentVolumeClaim:
            claimName: redis-pvc
