---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 10m0s
  chart:
    spec:
      chart: tenant
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
      version: 6.0.1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    secrets:
      existingSecret: minio-env-configuration

    tenant:
      name: minio

      configuration:
        name: minio-env-configuration

      pools:
        - name: pool
          servers: 1
          volumesPerServer: 1
          storageClassName: openebs-hostpath
          size: 64Gi

      certificate:
        requestAutoCert: false

      buckets:
        - name: loki
        - name: postgres
        - name: volsync

      liveness: &probes
        httpGet:
          port: 9000
          path: /minio/health/live
      readiness: *probes

      exposeServices: 
        minio: true

    ingress:
      api:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 32m
        host: s3.nasenov.dev
        tls:
          - hosts:
              - s3.nasenov.dev
      console:
        enabled: true
        ingressClassName: nginx
        host: minio-console.nasenov.dev
        tls:
          - hosts:
              - minio-console.nasenov.dev
