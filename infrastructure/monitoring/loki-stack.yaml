apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 2.8.7
  interval: 10m0s
  values:
    loki:
      isDefault: false
      storage:
        s3:
          endpoint: http://minio.storage:9000
          s3ForcePathStyle: true
          insecure: true
    promtail:
      config:
        snippets:
          extraScrapeConfigs: |
            - job_name: journal
              journal:
                path: /var/log/journal
                max_age: 12h
                labels:
                  job: systemd-journal
              relabel_configs:
                - source_labels: ['__journal__systemd_unit']
                  target_label: 'unit'
                - source_labels: ['__journal__hostname']
                  target_label: 'hostname'
      extraVolumes:
        - name: journal
          hostPath:
            path: /var/log/journal
      extraVolumeMounts:
        - name: journal
          mountPath: /var/log/journal
          readOnly: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: loki
      optional: false
