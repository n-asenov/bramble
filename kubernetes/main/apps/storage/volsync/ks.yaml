---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-volsync
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: cluster-apps-snapshot-controller
  path: ./kubernetes/main/apps/storage/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
