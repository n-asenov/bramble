apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  chart:
    spec:
      chart: metallb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      version: 0.13.7
  interval: 10m0s
  values:
    prometheus:
      namespace: monitoring
      serviceAccount: kube-prometheus-stack-prometheus
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
