---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.6.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              dataSourceRef:
                apiGroup: volsync.backube
                kind: ReplicationDestination
                name: jellyfin-dst
              size: 50Gi
              storageClass: ceph-block

        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.8.13
            env:
              TZ: Europe/Sofia
            resources:
              requests:
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1

    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8096

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: media.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - media.nasenov.dev

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.100
        path: /mnt/tank/media
        globalMounts:
          - path: /data/media
            subPath: media
            readOnly: true
      transcode:
        enabled: true
        type: emptyDir
