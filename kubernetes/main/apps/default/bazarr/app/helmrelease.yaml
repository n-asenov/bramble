---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.1.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      bazarr:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              dataSourceRef:
                apiGroup: volsync.backube
                kind: ReplicationDestination
                name: bazarr-dst
              size: 1Gi
              storageClass: ceph-block

        containers:
          app:
            image:
              repository: linuxserver/bazarr
              tag: 1.4.2
            env:
              TZ: Europe/Sofia

    service:
      app:
        controller: bazarr
        ports:
          http:
            port: 80
            targetPort: 6767

    ingress:
      app:
        className: nginx
        hosts:
          - host: bazarr.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
        tls:
          - hosts:
              - bazarr.nasenov.dev

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.100
        path: /mnt/tank/media
        globalMounts:
          - path: /data
