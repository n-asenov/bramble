---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    image:
      repository: linuxserver/jellyfin
      tag: 10.8.10
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8096

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: bramble-ca-issuer
        hosts:
          - host: media.bramble.home
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: media-tls
            hosts:
              - media.bramble.home

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi

      media:
        enabled: true
        type: pvc
        mountPath: /data/media
        subPath: media
        accessMode: ReadWriteMany
        size: 10Gi
