---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 1.5.1
  interval: 10m0s
  values:
    image:
      repository: linuxserver/qbittorrent
      tag: 4.5.4
      
    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: torrent.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - torrent.nasenov.dev

    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /config
        accessMode: ReadWriteMany
        size: 1Gi

      media:
        enabled: true
        type: pvc
        mountPath: /data/downloads
        subPath: downloads
        existingClaim: jellyfin-media
