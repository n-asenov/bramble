---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  targetNamespace: storage
  interval: 10m0s
  dependsOn:
    - name: minio-operator
    - name: external-secrets-stores
  path: ./kubernetes/storage/apps/storage/minio/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
