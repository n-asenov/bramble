apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: bramble-ca-issuer
    traefik.ingress.kubernetes.io/router.middlewares: networking-https-redirect@kubernetescrd
spec:
  rules:
  - host: hass.bramble.home
    http:
      paths:
      - backend:
          service:
            name: home-assistant
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
    - hosts:
        - hass.bramble.home
      secretName: hass-tls
