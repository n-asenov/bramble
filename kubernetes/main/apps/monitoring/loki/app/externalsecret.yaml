---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: loki-minio-credentials
    template:
      engineVersion: v2
      data:
        values.yaml: {{ .VALUES_YAML }}
  dataFrom:
    - extract:
        key: loki
