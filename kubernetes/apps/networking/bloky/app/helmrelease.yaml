apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.0
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.22
      pullPolicy: IfNotPresent

    controller:
      replicas: 2
      strategy: RollingUpdate

    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"

    env:
      TZ: Europe/Sofia

    service:
      main:
        enabled: true
        ports:
          http: 
            port: 4000
      dns-tcp:
        enabled: true
        primary: false
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: 192.168.1.155
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        primary: false
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        type: LoadBalancer
        loadBalancerIP: 192.168.1.155
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false        
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    serviceMonitor:
      main:
        enabled: true

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            ports: 
              http: 4000
            upstream:
              default:
                - tcp-tls:1.1.1.1
                - tcp-tls:8.8.8.8
                - tcp-tls:9.9.9.9
            customDNS:
              mapping:
                truenas.nasenov.dev: 192.168.1.100
                proxmox.nasenov.dev: 192.168.1.208
                nasenov.dev: 192.168.1.150
            blocking:
              blackLists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
              clientGroupsBlock:
                default:
                  - ads
            redis:
              address: redis.database.svc.cluster.local:6379
            prometheus:
              enable: true

    persistence:
      config:
        enabled: true
        mountPath: /app/config.yml
        subPath: config.yml
        type: custom
        volumeSpec:
          configMap:
            name: blocky-config
