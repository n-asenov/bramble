apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-config
  namespace: networking
spec:
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  interval: 10m0s
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cert-manager
      namespace: networking
  values:
    resources:
      - apiVersion: cert-manager.io/v1
        kind: ClusterIssuer
        metadata:
          name: selfsigned-issuer
        spec:
          selfSigned: {}
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: bramble-ca-cert
          namespace: networking
        spec:
          isCA: true
          commonName: bramble-ca-cert
          secretName: root-secret
          privateKey:
            algorithm: ECDSA
            size: 256
          issuerRef:
            name: selfsigned-issuer
            kind: ClusterIssuer
            group: cert-manager.io
      - apiVersion: cert-manager.io/v1
        kind: ClusterIssuer
        metadata:
          name: bramble-ca-issuer
        spec:
          ca:
            secretName: root-secret
      - apiVersion: traefik.containo.us/v1alpha1
        kind: Middleware
        metadata:
          name: https-redirect
          namespace: networking
        spec:
          redirectScheme:
            scheme: https
            permanent: true
      