---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      type: statefulset

    image:
      repository: jellyfin/jellyfin
      tag: 10.8.11

    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"

    env:
      TZ: Europe/Sofia

    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8096

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "Media"
          hajimari.io/icon: "mdi:multimedia"
        ingressClassName: nginx
        hosts:
          - host: media.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - media.nasenov.dev

    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: longhorn

    persistence:
      media:
        enabled: true
        type: nfs
        server: 192.168.1.100
        path: /mnt/tank/media
        mountPath: /data/media
        subPath: media
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
