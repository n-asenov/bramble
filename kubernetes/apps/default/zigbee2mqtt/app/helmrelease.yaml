---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.1
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: config
              mountPath: /app/data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: longhorn

        containers:
          main:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.33.1
            env:
              TZ: "Europe/Sofia"
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: "false"
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://emqx
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyACM0
              ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee.nasenov.dev
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT: "true"
            envFrom:
              - secretRef:
                  name: zigbee2mqtt
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi

    service:
      main:
        ports:
          http:
            port: 8080
  
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/group: "IoT"
          hajimari.io/icon: "mdi:zigbee"
        className: nginx
        hosts:
          - host: zigbee.nasenov.dev
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
        tls:
          - hosts:
              - zigbee.nasenov.dev

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/usb-ff_10c4_ea60.present
                    operator: In
                    values: ["true"]

    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_cc6b105fee12ec11945f20c7bd930c07-if00-port0
        globalMounts:
          - path: /dev/ttyACM0
        hostPathType: CharDevice
