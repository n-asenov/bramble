apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: system-upgrade-controller-plans
  namespace: system-upgrade
spec:
  chart:
    spec:
      chart: raw
      version: v0.3.1
      sourceRef:
        kind: HelmRepository
        name: dysnix
        namespace: flux-system
  interval: 10m0s
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: system-upgrade-controller
      namespace: system-upgrade
  values:
    resources:
      - apiVersion: upgrade.cattle.io/v1
        kind: Plan
        metadata:
          name: k3s-server
          namespace: system-upgrade
        spec:
          concurrency: 1
          cordon: false
          nodeSelector:
            matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: In
              values:
              - "true"
          serviceAccountName: system-upgrade
          upgrade:
            image: rancher/k3s-upgrade
          channel: https://update.k3s.io/v1-release/channels/v1.25
      
      - apiVersion: upgrade.cattle.io/v1
        kind: Plan
        metadata:
          name: k3s-agent
          namespace: system-upgrade
        spec:
          concurrency: 1
          cordon: false
          nodeSelector:
            matchExpressions:
            - key: node-role.kubernetes.io/master
              operator: DoesNotExist
          prepare:
            args:
            - prepare
            - k3s-server
            image: rancher/k3s-upgrade
          serviceAccountName: system-upgrade
          upgrade:
            image: rancher/k3s-upgrade
          channel: https://update.k3s.io/v1-release/channels/v1.25
